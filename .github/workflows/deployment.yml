name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # Trigger deployment when pushing to the `main` branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Set up Node.js (optional if you don't need it)
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # You can change the Node version if needed

    # Step 3: Install dependencies (optional if you are using npm or yarn)
    # - name: Install dependencies
    #   run: npm install

    # Step 4: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: main    # The branch where the site will be deployed
        folder: .           # The folder that contains your files (use '.' if files are in the root directory)

    # Step 5: Display the live URL in the action logs
    - name: Display live site link
      run: echo "Your site is live at https://${GITHUB_ACTOR}.github.io/${GITHUB_REPOSITORY#*/}/"
