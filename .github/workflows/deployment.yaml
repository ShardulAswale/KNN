name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # The branch you want to trigger the action on

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Set up Node.js (required to use some deployment tools)
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    # Step 3: Install dependencies if any (optional)
    # If you are using any build tools, you can install dependencies here.
    # For example, run npm install if you have package.json:
    # - name: Install dependencies
    #   run: npm install

    # Step 4: Set up GitHub Pages deployment
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # The branch to deploy to (can be 'gh-pages')
        folder: .  # Folder containing your website files (in this case, the root folder)

    # Optional Step 5: Clean up if necessary (can be skipped)
