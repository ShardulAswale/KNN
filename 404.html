<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 - Page Not Found</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
        }

        .number {
            font-size: 10rem;
            font-weight: bold;
            color: #f44336;
            animation: shake 1.5s ease-in-out infinite;
        }

        .message {
            font-size: 2rem;
            margin-top: 20px;
            color: #333;
        }

        /* Shake Animation */
        @keyframes shake {
            0% {
                transform: rotate(-5deg);
            }
            25% {
                transform: rotate(5deg);
            }
            50% {
                transform: rotate(-5deg);
            }
            75% {
                transform: rotate(5deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        /* Floating Animation */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .balloon {
            width: 100px;
            height: 100px;
            background-color: #ffeb3b;
            border-radius: 50%;
            position: absolute;
            top: 10%;
            left: 50%;
            animation: float 3s ease-in-out infinite;
        }

        .balloon:before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 50px;
            background-color: #ffeb3b;
        }

        /* Balloon animation delay */
        .balloon:nth-child(1) {
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            left: 30%;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            left: 70%;
            animation-delay: 2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="number">404</div>
        <div class="message">Oops! The page you're looking for doesn't exist.</div>
    </div>

    <!-- Floating Balloons -->
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
</body>
</html>
